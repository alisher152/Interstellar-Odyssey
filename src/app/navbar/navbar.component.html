<nav
  class="text-white p-4 flex items-center justify-between lg:justify-start relative"
>
  <!-- Logo -->
  <img
    src="assets/Sphere_2.svg"
    class="w-12 h-12 md:w-14 md:h-14 lg:w-16 lg:h-16 lg:ml-64"
    alt="Sphere"
  />

  <!-- Divider - hidden on mobile, visible from lg -->
  <div class="hidden lg:flex items-center ml-10">
    <div class="border-t-2 w-200 border-white"></div>
  </div>

  <!-- Navigation Links -->
  <div
    class="border-2 border-white px-2 py-2 md:px-3 md:py-3 flex space-x-2 md:space-x-4 lg:space-x-6 rounded-2xl justify-around"
    [class.w-auto]="isMenuOpen"
    [class.w-100]="!isMenuOpen"
  >
    <!-- Mobile menu button -->
    <button class="lg:hidden" (click)="toggleMenu()">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>

    <!-- Links - hidden on mobile when menu is closed, always visible on lg -->
    <div class="hidden lg:flex space-x-6">
      <a
        routerLink="/home"
        class="hover:text-gray-300 text-sm md:text-lg lg:text-xl"
        >HOME</a
      >
      <a
        routerLink="/about"
        class="hover:text-gray-300 text-sm md:text-lg lg:text-xl"
        >ABOUT</a
      >
      <a
        routerLink="/explore"
        class="hover:text-gray-300 text-sm md:text-lg lg:text-xl"
        >EXPLORE</a
      >
    </div>

    <!-- Mobile menu (dropdown) -->
    <div
      *ngIf="isMenuOpen"
      class="lg:hidden absolute top-full right-0 mt-2 bg-gray-800 rounded-lg shadow-lg p-4 z-50"
    >
      <a
        routerLink="/home"
        class="block hover:text-gray-300 py-2 text-lg"
        (click)="closeMenu()"
        >HOME</a
      >
      <a
        routerLink="/about"
        class="block hover:text-gray-300 py-2 text-lg"
        (click)="closeMenu()"
        >ABOUT</a
      >
      <a
        routerLink="/explore"
        class="block hover:text-gray-300 py-2 text-lg"
        (click)="closeMenu()"
        >EXPLORE</a
      >
    </div>
  </div>
</nav>
